<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Shows | The Show Continues (in January)</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Young Serif', serif;
      background-color: #000;
      color: white;
    }

    /* Hero image */
    .live-hero {
      height: 60vh;
      background-image: url('live.jpg'); 
      background-size: cover;
      background-position: center 35%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    @media (max-width: 768px) {
  .live-hero {
    background-position: center 10%;
  }
}

    .live-hero h1 {
      font-size: 48px;
      background: rgba(0,0,0,0.6);
      padding: 15px 30px;
    }

    /* Shows list */
    .shows {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .show {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding: 20px 0;
      flex-wrap: wrap;
    }

    .show-info {
      font-size: 18px;
    }

    .show a {
      color: #ff5ac3;
      text-decoration: none;
      border: 1px solid #ff5ac3;
      padding: 8px 16px;
      transition: background 0.2s;
    }

    .show a:hover {
      background: #ff5ac3;
      color: black;
    }

    @media (max-width: 600px) {
      .show {
        flex-direction: column;
        align-items: flex-start;
      }

      .show a {
        margin-top: 10px;
      }
    }

    /* Page split layout */
.page {
  display: flex;
  height: 100vh;
}

/* LEFT PANEL */
.shows-panel {
  width: 30%;
  min-width: 320px;
  background: black;
  padding: 60px 40px;
  box-sizing: border-box;
  overflow-y: auto;
  position: relative;
}

.shows-panel h1 {
  font-size: 36px;
  margin-bottom: 40px;
}

/* Show rows */
.show {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid rgba(255,255,255,0.3);
  padding: 20px 0;
  gap: 20px;
}

.show-info {
  font-size: 18px;
}

.show a {
  color: #ff5ac3;
  text-decoration: none;
  border: 1px solid #ff5ac3;
  padding: 8px 16px;
  white-space: nowrap;
  transition: background 0.2s;
}

.show a:hover {
  background: #ff5ac3;
  color: black;
}

/* RIGHT IMAGE PANEL */
.image-panel {
  flex: 1;
  background-image: url('live.jpg');
  background-size: cover;
  background-position: center 20%;
}

@media (max-width: 900px) {
  .page {
    flex-direction: column;
  }

  .shows-panel {
    width: 100%;
  }

  .image-panel {
    height: 50vh;
  }
}

.back-button {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  position: absolute;
  bottom: 20px;
  left: 45px;
  text-decoration: none;
  color: #ff5ac3;
  border: 1px solid #ff5ac3;
  padding: 8px 16px;
  font-size: 16px;
  transition: background 0.2s, transform 0.2s;
}

.back-button i {
    font-size: 14px;
    transition: transform 0.2s;
}

.back-button:hover {
  background: #ff5ac3;
  color: black;
}

.back-button:hover i {
    transform: translateX(-3px);
}


  </style>
</head>

<body>

  <div class="page">

    <!-- LEFT: SHOW LIST -->
    <aside class="shows-panel">
      <h1>CATCH US LIVE!</h1>

      <div class="show">
        <div class="show-info">
          <strong>FEB 10, 2026</strong><br>
          Montreal, QC — L'Escogriffe
        </div>
        <a href="#">Valentine's day 2 for 1!</a>
      </div>

      <div class="show">
        <div class="show-info">
          <strong>MAR 27, 2026</strong><br>
          Montreal, QC — La Toscadura
        </div>
        <a href="#">TICKETS AT DOOR</a>
      </div>
      <a href="index.html" class="back-button">← HOME</a>

    </aside>

    <!-- RIGHT: FULL IMAGE -->
    <section class="image-panel"></section>

  </div>

</body>

</html>
